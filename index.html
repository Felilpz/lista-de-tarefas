<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de tarefas</title>

  <link rel="stylesheet" href="style/style.css">
  <script src="script/script.js" defer></script>

  <!-- Externo -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">

</head>

<body>
  <div class="container">
    <header>
      <h1 class="mb-4">SUA <span class="titleChange">LISTA DE TAREFASÂ¡</span></h1>
    </header>
    <section>
      <div class="row justify-content-center mt-4">
        <div class="col-5 blocosX">
          <form>
            <div class="mb-2">
              <label for="adicionar" class="form-label p-2"><h4>Adicionar tarefa</h4></label>
              <input type="text" id="adicionar" class="form-control" required placeholder="Modo carreira F22 com o athletic bilbao">
            </div>
            <div class="mb-4">
              <input type="button" value="ADICIONAR" class="butao" onclick="addButton()">
            </div>
          </form>
        </div>

        <div class="col-5 blocosX">
          <form>
            <div class="mb-2">
              <label for="procurar" class="form-label p-2"><h4>Procurar tarefa</h4></label>
              <input type="text" id="procurar" class="form-control" required placeholder="Procurar tarefa...">
            </div>
            <div class="mb-4">
              <input type="button" value="PROCURAR" class="butao" onclick="searchButton()">
            </div>
          </form>
        </div>
      </div>


      <div id="main">
        <div class="itemsEvent">
          <div class="title col-6">
            <h6>TAREFA EXEMPLO<h6>
          </div>

          <div class="buttonsInEvent col-6">
            <button class="finish-todo" onclick="confirmButton(event)">
              <i class="bi bi-check-lg"></i>
            </button>
            <button class="finish-todo" onclick="editButton(event)">
              <i class="bi bi-pencil-fill"></i>
            </button>
            <button class="finish-todo" onclick="deleteButton(event)">
              <i class="bi bi-trash3-fill"></i>
            </button>
          </div>
        </div>
      </div>
    </section>
  </div>

  <footer>
    <p>
      A famosa <span class="destaque">to-do list</span>, feita por 
      <a href="https://www.github.com/Felilpz"
      target="_blank">Felilpz</a>
    </p>
  </footer>
</body>

</html>
